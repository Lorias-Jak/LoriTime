unit:
  second:
    singular: 'Sekunde'
    plural: 'Sekunden'
    identifier:
      - 's'
      - 'sec'
      - 'sek'
  minute:
    singular: 'Minute'
    plural: 'Minuten'
    identifier:
      - 'min'
  hour:
    singular: 'Stunde'
    plural: 'Stunden'
    identifier:
      - 'h'
      - 'std'
  day:
    singular: 'Tag'
    plural: 'Tage'
    identifier:
      - 't'
      - 'd'
  week:
    singular: 'Woche'
    plural: 'Wochen'
    identifier:
      - 'w'
      - 'wo'
  month:
    singular: 'Monat'
    plural: 'Monate'
    identifier:
      - 'm'
  year:
    singular: 'Jahr'
    plural: 'Jahre'
    identifier:
      - 'j'
      - 'y'
      - 'yhr'


